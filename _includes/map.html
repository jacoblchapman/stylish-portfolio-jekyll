




  <div class="row" id="map" class="map">
    <div class="col-lg-10 col-lg-offset-1 text-center">
      <h2>Location</h2>
      <hr class="small">


    </div>
    <!-- /.col-lg-10 -->
  </div>
  <div class="row ">
    <div class="col-lg-12  map_height">
  <iframe id="map_iframe"
    width="100%"
    height="100%"
    frameborder="0"
    scrolling="no"
    marginheight="0"
    marginwidth="0"
    src="https://maps.google.com/maps/embed/v1/place?key={{ site.google_api_key }}&q={% for address_hotel in site.address_hotel %}{{ address_hotel.line }},{% endfor %}"
    allowfullscreen>
  </iframe>
  <br>
  <small id="map_iframe"
    width="100%"
    height="100%"
    frameborder="0"
    scrolling="no"
    marginheight="0"
    marginwidth="0"
    src="https://maps.google.com/maps/embed/v1/place?key={{ site.google_api_key }}&q={% for address_hotel in site.address_hotel %}{{ address_hotel.line }},{% endfor %}"
    allowfullscreen>
  </small>
</div>
</div>
